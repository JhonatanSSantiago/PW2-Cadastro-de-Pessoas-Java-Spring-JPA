<html>
    <head>
        <title>Cadastro de Pessoa Física</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Cadastro de Pessoa Física</h1>
        </header>        
        <form th:action="${pessoaFisica.id == 0} ? @{/pessoas/save} : @{/pessoas/update}" th:object="${pessoaFisica}" method="post">
            <input type="hidden" th:field="*{id}">            
            Nome: <input type="text" th:field="*{nome}"  placeholder="Nome">
            CPF: <input type="text" th:field="*{cpf}"  placeholder="CPF">
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
